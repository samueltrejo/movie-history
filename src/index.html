<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
    const imageError = (img) => {
      console.error(img)
      img.setAttribute('src', './src/img/generic-mov.png');
    };
  </script>
  <title>Movie History</title>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <button id="home" class="navbar-brand typewriter btn btn-outline-dark">Movie History</button>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <button class="not-authed nav-item nav-link btn btn-outline-dark">Authentication <span class="sr-only">(current)</span></button>
          <button id="show-movies" class="authed nav-item nav-link btn btn-outline-dark">Movies</button>
          <button id="show-watchedlist" class="authed nav-item nav-link btn btn-outline-dark">Watched List</button>
          <button id="logout" class="authed nav-item nav-link btn btn-outline-dark">Logout</button>
        </div>
      </div>
    </div>
  </nav><!-- End Navigation -->

  <div class="container">
    <div id="auth" class="not-authed text-center">
      <button id="google-auth" class="p-0 bg-transparent border-0"><img src="./img/google.png" alt="google button"></button>
    </div>

    <div id="movies-view" class="authed">
      <div class="btn-group p-3">
        <button class="font-1 btn btn-dark rounded-0">Movies</button>
        <button class="btn btn-dark pb-0 rounded-0" data-toggle="modal" data-target="#movie-add"><i class="font-1.55 material-icons">add</i></button>
      </div>
      <div id="movies" class="d-flex flex-wrap"></div>
    </div>

    <div id="watchedlist-view" class="authed-hidden">
      <h3 class="p-3">Watched List</h3>
      <div id="watchedlist" class="d-flex flex-wrap"></div>
    </div>
  </div>

  <div class="modal" id="movie-add">
    <div class="modal-dialog">
      <div class="modal-content rounded-0 border-0">
        <div class="modal-header border-0 pb-0">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="outline: none;">
            <i class="material-icons">cancel</i>
          </button>
        </div>
        <h1 class="display-4 m-auto">Add Movie</h1>
        <div class="modal-body">
          <input id="movie-title-input" type="text" class="form-control my-3" placeholder="Movie Title">
          <input id="movie-mpaa-input" type="text" class="form-control mb-3" placeholder="mpaa">
          <input id="movie-image-input" type="text" class="form-control" placeholder="Image URL">
        </div>
        <div class="modal-footer justify-content-center border-0">
          <button id="add-movie" type="button" class="btn btn-dark rounded-0 px-4" data-dismiss="modal">Save Movie</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
